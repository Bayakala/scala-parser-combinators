script:
  - echo $JAVA_HOME
  # work around https://github.com/travis-ci/travis-ci/issues/9713
  - if [[ $JAVA_HOME = *java-6* ]]; then jdk_switcher use openjdk6; fi
  - java -version
  - admin/build.sh

addons:
  apt:
    packages:
      - openjdk-6-jdk

jdk:
  - openjdk6
  - oraclejdk8
  - openjdk11

scala:
  - 2.11.12
  - 2.12.7
  - 2.13.0-M5

matrix:
  exclude:
    - jdk: openjdk11
      env: SCALAJS_VERSION=0.6.25
    - scala: 2.11.12
      jdk: oraclejdk8
    - scala: 2.11.12
      jdk: openjdk11
    - scala: 2.12.7
      jdk: openjdk6
    - scala: 2.13.0-M5
      jdk: openjdk6
  include:
    - env: SCALANATIVE_VERSION=0.3.8
      jdk: oraclejdk8

